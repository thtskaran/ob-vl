# Nginx Reverse Proxy Configuration for Valentine's App
# Location: /etc/nginx/sites-available/special.obvix.cloud

# HTTP - Redirect to HTTPS (after SSL is set up)
server {
    listen 80;
    listen [::]:80;
    server_name special.obvix.cloud;

    # Allow certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Before SSL: Proxy to app
    # After SSL: This will be auto-updated by certbot to redirect to HTTPS
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

